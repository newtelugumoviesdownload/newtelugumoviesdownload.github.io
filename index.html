<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telugu Movies Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
}

/* HEADER */
header{
  background:#000;
  padding:12px;
  text-align:center;
}
header h1{
  margin:0;
  color:#00ff99;
  font-size:22px;
}

/* SEARCH */
.search-box{
  padding:10px;
}
.search-box input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  font-size:16px;
}

/* SECTIONS */
section{
  padding:10px;
}
section h2{
  color:#00ff99;
  border-bottom:1px solid #333;
  padding-bottom:5px;
}

/* MOVIE GRID */
.movies{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:10px;
}
.movie{
  background:#1c1c1c;
  border-radius:8px;
  overflow:hidden;
  text-align:center;
}
.movie img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.movie p{
  font-size:14px;
  margin:6px;
}
.movie a{
  display:block;
  margin:6px;
  background:#00ff99;
  color:#000;
  text-decoration:none;
  padding:6px;
  border-radius:5px;
  font-weight:bold;
}

/* FOOTER */
footer{
  background:#000;
  text-align:center;
  padding:10px;
  font-size:12px;
  color:#888;
}
</style>

<script>
function searchMovie(){
  let input=document.getElementById("search").value.toLowerCase();
  let movies=document.getElementsByClassName("movie");
  for(let i=0;i<movies.length;i++){
    let name=movies[i].innerText.toLowerCase();
    movies[i].style.display=name.includes(input)?"block":"none";
  }
}
</script>
</head>

<body>

<header>
  <h1>Telugu Movies Download</h1>
</header>

<div class="search-box">
  <input type="text" id="search" onkeyup="searchMovie()" placeholder="Search movie...">
</div>
